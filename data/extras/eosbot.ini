# bot.guildtag = text
# bot.access = id
#
# Location
#
# bot.map = id
# bot.locx = id
# bot.locy = id
# bot.direction = id
# bot.warpable = yes
#
# Character
#
# bot.race = id
# bot.gender = id
# bot.hairstyle = id
# bot.haircolor = id
#
# Equipment
#
# bot.boots = id
# bot.armor = id
# bot.weapon = id
# bot.shield = id
#
# Other
#
# bot.sitting = id
# bot.level = id
# bot.hidden = id
#
# Messages
#
# interval = id
# chat{id} = id
#
# Note: To avoid getting blocked on EOSERV SLN, set the bot access to 20.
# Also the bot equipment loads GFX ids instead of the item ids.
#
# unlimited messages can be added for the bot. Simply replace the {id}
# of the chat with the number of the message used for the bot
#
# It is recommended to create a new file and change the config to point at it
# rather than editing this file.
