# Event config
#
# RewardID = id
# RewardAmount = id
#
# EventTimer = id
# DisqualifyTimer = id
#
# WinChance = id
# MaxAdminLevel = id
#
# Amount = id
#
# id.Direction = id
# id.PlayerLocation = m,x,y
#
# EventLocation = map,x,y
#
# The EventLocation is the location the timer will warp you to.
# The PlayerLocation is the location you have to attack on.
#
# The MaxAdminLevel is the highest admin level that can take part
# on the event. Set to 0 to block all except players.
#
# It is recommended to create a new file and change the config to point at it
# rather than editing this file.
#