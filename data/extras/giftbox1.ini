# Giftbox config
#
# Amount = id
#
# id.GiftID = id
#
# id.Chance = id
# id.Effect = id
#
# id.MinRewardID = id
# id.MaxRewardID = id
#
# id.MinAmount = id
# id.MaxAmount = id
#
# ExceptID = 1,5,11,29,35,52 (etc, separated by a comma)
#
# The effect will play while opening a giftbox.
# Lower the chance, to make winning harder.
#
# ExceptIDs are the item ids you will never win.
# ExceptID = 1,5,11,29,35,52 (etc, separated by a comma)
#
# Note: Leave the Effect blank if you don't want to play an effect.
#
# It is recommended to create a new file and change the config to point at it
# rather than editing this file.
#