# Wedding Text
WeddingText1 = Ons is hier op die uitnodiging van {1} en {2}, wat hier voor ons verskyn om saam gebind te word in huwelik.
WeddingText2 = Hulle verhouding is baseer op liefde, respek, en 'n  bepaling om 'n toekoms tesame aan te pak in gesondheid en siekheid, in vreugde en geluk.
WeddingText3 = {1}, neem jy {2} om jou venoot te wees, en beloof om lief te he, te troos en saam te bly vir solank as julle altwee sal leef?

# Wedding Accept
WeddingAccept = Ja, ek doen.

# Wedding Ring
WeddingRing1 = Laat die ringe ge gee word en ontvang word as 'n simbool van jou liefde, opregdheid en vertroue in mekaar.
WeddingRing2 = Plaas asseblief die ringe op mekaar se vingers.

# Wedding Finish
WeddingFinish1 = {1} en {2} het toegestem tesame in huwelik. En is nou vennote so lank as hulle beide sal leef.
WeddingFinish2 = Geluk aan die paar!