## INFORMATIONAL COMMANDS ##

# Returns information about an item
# $item id
item = 1

# Returns information about an npc
# $npc id
npc = 1

# Returns information about a spell
# $spell id
spell = 1

# Returns information about a class
# $class id
class = 1

# Returns information about a character
# $info character
info = 1

# Returns information about an inventory
# $inventory character
inventory = 1

# Open's a character's paperdoll
# $paperdoll character
paperdoll = 1

# Open's a character's book
# $book character
book = 1

# Shows the server uptime
# $uptime
uptime = 1

# Opens any board in the world
# $board id
board = 1

## PLAYER CONTROL COMMANDS ##

# Disconnect a player from the server
# $kick character
kick = 1

# Silently disconnect a player from the server
# $skick character
skick = 3

# Sends a character to jail
# $jail character
jail = 1

# Silently sends a character to jail
# $sjail character
sjail = 3

# Unjails a character
# $unjail character
unjail = 1

# Ban a character from the server
# $ban character time
# time examples: 2h, 1d
ban = 2

# Silently character a player from the server
# $sban character time
# time examples: 3m, 2h, 1d
sban = 3

# Unbans a character from the server
# $unban character
unban = 2

# Silently unbans a character from the server
# $sunban character
sunban = 3

# Mutes a character
# $mute character
mute = 2

# Silently mutes a character
$ smute character
smute = 3

# Set state for a quest

# $qstate questid statename

qstate = 3

# Warp to a specific location
# $warp player map x y
warp = 2

# Warp a character to your position
# $warptome character
warptome = 2

# Warp yourself to a character's position
# $warptome character
warpmeto = 2

## Warp a player back to his old position
# $warpback character
warpback = 2

# Warps all players to your location
# $gw
gw = 3

